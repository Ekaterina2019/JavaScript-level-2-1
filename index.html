<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <button class="btn-cart" type="button"></button>
        <div class="basketPanel" style="display: none">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Количество</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                <tr>
                    <th colspan="2" scope="row">Итого:</th>
                    <td colspan="3"><span class="total">0</span></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>
</div>
<script src="dist/app.js"></script>
</body>
</html>
